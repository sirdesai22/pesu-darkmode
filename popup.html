<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #ffffff;
            --text: #1a1a1a;
            --border: #e5e5e5;
        }

        [data-theme="dark"] {
            --background: #1a1a1a;
            --text: #ffffff;
            --border: #333333;
        }

        body {
            width: 300px;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        /* Developers Section */
        .developers {
            margin: 1rem 0;
            padding: 0.5rem 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .developer {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 12px;
            margin: 0.5rem 0;
        }

        .avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--border);
        }

        /* Coffee Link */
        .coffee-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #FF813F;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .coffee-link:hover {
            background-color: #E66B2C;
        }
    </style>
    <style>
        .toggle-container {
            width: 200px;
            height: 100px;
            background-color: #8B7355;
            /* Bronze/brown color */
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-container.active {
            background-color: #1a1a1a;
            /* Dark color when active */
        }

        .toggle-button {
            background-image: url('meme1.jpg');
            /* Replace with your image */
            width: 90px;
            height: 90px;
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: transform 0.3s ease;
        }

        .toggle-container.active .toggle-button {
            transform: translateX(100px);
            background-image: url('meme2.jpg');
            /* Replace with your image */
        }
    </style>
</head>

<body style="width: 300px;">
    <div class="toggle-container" >
        <div class="toggle-button" id="toggleSwitch"></div>
    </div>

    <a href="https://www.buymeacoffee.com" target="_blank" rel="noopener noreferrer" class="coffee-link"
        style="background: rgb(255, 225, 0); color: black;">
        Buy me a coffee
    </a>
    <div class="developers" style="display: flex; gap: 5px;">
        <div class="developer">
            <div class="avatar"></div>
            <span>Sirdesai</span>
        </div>
        <div class="developer">
            <div class="avatar"></div>
            <span>Balaji</span>
        </div>
        <div class="developer">
            <div class="avatar"></div>
            <span>Rohan</span>
        </div>
    </div>
    </div>

</body>
<script src="popup.js"></script>
<script>
    const toggle = document.getElementById('toggle');
    toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
    });
</script>
<script>
    let stretchEffectCheckbox;
    let smudgeToggle;
    const stretchClass = "stretch-effect";

    function toggleStretchEffect(evt) {
        const { currentTarget } = evt;
        const checkbox = currentTarget.querySelector("input[type=checkbox]");
        if (checkbox.checked) {
            smudgeToggle.classList.add(stretchClass);
        } else {
            smudgeToggle.classList.remove(stretchClass);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        stretchEffectCheckbox = document.getElementById("stretch-effect-checkbox");
        smudgeToggle = document.getElementById("smudge-toggle");
        stretchEffectCheckbox.addEventListener("click", toggleStretchEffect);
    });

</script>

</html>
